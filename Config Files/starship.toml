# HACKER EXTRAS
matrix_green = "#00ff41"
blood_red = "#8b0000"
neon_pink = "#ff1493"
acid_yellow = "#bfff00"
cyber_blue = "#00bfff"

[character]
success_symbol = "[└─➜](bold #f42841)"
error_symbol = "[└─➜](bold #ff6b7a)"

[username]
show_always = true
style_user = "bold #f42841"
style_root = "bold #b91c2c"
format = "[$user](bold #f0f0f0)@"

[directory]
style = "bold #3b82f6"
truncation_length = 6

[git_branch]
symbol = "󰘬 "
style = "bold #bfff00"

[time]
disabled = false
time_format = "%H:%M:%S GMT-5"
style = "bold #ff6b7a"

[cmd_duration]
disabled = false
style = "bold orange1"
min_time = 5000

[jobs]
disabled = true

[palettes.default]
palette = "NeTenebrae"
