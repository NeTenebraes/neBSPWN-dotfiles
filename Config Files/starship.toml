# TEMA HACKER / RED TEAM para STARSHIP
# Modified for: NeTenebrae

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

# Usamos tu paleta personalizada
palette = "NeTenebrae"

[palettes.NeTenebrae]
# Tu paleta original intacta
red1 = "#f42841"
red2 = "#ff6b7a" 
red3 = "#b91c2c"
blood_red = "#8b0000"
gray1 = "#f0f0f0"
gray2 = "#d1d5db"
gray3 = "#6E6E6E" # Gris medio para directorios
white = "#ffffff"
black = "#050505"

[character]
# El cursor ahora es m√°s t√©cnico. Si falla el comando, cambia a una X roja brillante.
success_symbol = "[‚ûú](bold red1)[_](bold gray3)"
error_symbol = "[‚úó](bold red2)[_](bold gray3)"

[username]
show_always = true
style_user = "bold red1"
style_root = "bold blood_red"
format = "[$user]($style)[@](bold gray3)"

[hostname]
ssh_only = false
format = "[$hostname](bold gray2):"
disabled = false

[directory]
# CAMBIO CLAVE: De azul a rojo/gris para mantener el tema
style = "bold gray1"
read_only = " üîí"
truncation_length = 4
truncation_symbol = "../"
format = "[$path]($style)[$read_only]($style) "

[git_branch]
symbol = "Ôêò "
# Ramas de git en rojo suave en lugar de amarillo
style = "bold red2"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold red1"
format = "([$all_status$ahead_behind]($style) )"

[time]
disabled = false
time_format = "%H:%M"
# La hora en gris oscuro para no distraer
style = "bold gray3"
format = "[$time]($style) "

[cmd_duration]
min_time = 2000
style = "bold red2"
format = "took [$duration]($style) "
