red6 = "#b91c1c"

# NARANJAS
orange1 = "#ff8f4a"
orange2 = "#f97316"
orange3 = "#ea580c"

# AMARILLOS
yellow1 = "#ffcc00"
yellow2 = "#eab308"
yellow3 = "#ca8a04"

# CYANS/VERDES
cyan1 = "#06b6d4"
cyan2 = "#0891b2"
green1 = "#10b981"
green2 = "#059669"

# AZULES/VIOLETAS
blue1 = "#3b82f6"
blue2 = "#1d4ed8"
purple1 = "#8b5cf6"
purple2 = "#6d28d9"

# GRIS/NEUTROS
