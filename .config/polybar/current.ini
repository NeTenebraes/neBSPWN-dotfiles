;; Configuración Global del Gestor de Ventanas (WM)

[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

; Ajusta el valor inferior de _NET_WM_STRUT_PARTIAL para barras superiores
margin-bottom = 0

; Ajusta el valor superior de _NET_WM_STRUT_PARTIAL para barras inferiores
margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Inclusión de Archivos
; Aquí incluyo mi archivo de colores y el de módulos.



;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Configuración Base de las Barras

[bar/main]
; Usa uno de estos comandos para listar los monitores disponibles.
; $ polybar -m | cut -d ':' -f 1
; $ xrandr -q | grep " connected" | cut -d ' ' -f1
monitor =

; Monitor de respaldo si el principal no se encuentra.
monitor-fallback =

; Requiere que el monitor esté "conectado"
monitor-strict = false

; Indica al WM que no configure la ventana. Útil para desvincular la barra.
;override-redirect = true

; Coloca la barra en la parte inferior de la pantalla (Base: true)
bottom = true

; Prefiere una posición central fija para el bloque central.
fixed-center = true

; Dimensiones (píxeles o porcentaje: 50%:-10)
width = 17%
height = 20

; Offset (píxeles o porcentaje: 50%:-10)
offset-x = 20
offset-y = 3

; Colores ARGB
background = ${color.bg}
foreground = ${color.fg}

; Degradado de fondo (background-[0-9] = #aarrggbb)
;;background-0 = 

; Valor para esquinas redondeadas (¡No usar con border-size!)
radius-top = 10.0
radius-bottom = 10.0

; Tamaño y color de la línea inferior (underline)
line-size = 2
line-color = ${color.ac}

; Bordes
border-bottom-size = 0
border-color = ${color.ac}

; Espacios al inicio/fin de la barra (padding-{left,right})
padding = 2

; Espacios antes/después de cada módulo (module-margin-{left,right})
module-margin-left = 1
module-margin-right = 1

; Fuentes: <nombre-de-fuente>;<offset-vertical>
font-0 = "Iosevka Nerd Font:size=13;3"
font-1 = "Iosevka Nerd Font:bold:size=24;2"
font-2 = "Iosevka Nerd Font:size=22;6"
font-3 = "Source Code Pro:size=10;3"
font-5 = "Helvetica Rounded:style=Bold:size=10.5;3"
font-4 = "Montserrat Medium:style=Medium:size=12;3"
font-6 = "Hurmit Nerd Font Mono:style=medium:pixelsize=17;3"

; Los módulos se añaden a los bloques (left, center, right)
; Ejemplo: modules-left = cpu ram

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; --- Definiciones de Barras Individuales ---

[bar/primary]
inherit = bar/main
offset-x = 96.9%
width = 2.5%
bottom = false ; La ponemos arriba
padding = 0
module-margin-left = 0
module-margin-right = 0
foreground = #44abff ; Color específico para el módulo
modules-center = sysmenu
wm-restack = bspwm

[bar/localip]
inherit = bar/main
width = 13%
offset-x = 11%
bottom = false ; La ponemos arriba
padding = 1
module-margin-left = 0
module-margin-right = 0
foreground = ${color.white}
modules-center = network_switch 
wm-restack = bspwm

[bar/ipscan]
inherit = bar/main
width = 14%
offset-x = 76.3%
bottom = false ; La ponemos arriba
padding = 1
module-margin-left = 0
module-margin-right = 0
foreground = ${color.white}
modules-center = network-scan
wm-restack = bspwm

[bar/secondary]
inherit = bar/main
width = 7%
offset-x = 3.8%
bottom = false ; La ponemos arriba
padding = 1
module-margin-left = 0
module-margin-right = 0
foreground = ${color.white}
modules-center = date 
wm-restack = bspwm

[bar/log]
inherit = bar/main
width = 2.5%
height = 20
offset-x = 1%
offset-y = 3
bottom = false
foreground = ${color.white}
background = ${color.bg}
padding = 0
modules-center = my-text-label
wm-restack = bspwm
;override-redirect = true

[bar/top]
inherit = bar/main
width = 6%
height = 20
offset-x = 90.5%
offset-y = 3
bottom = false
background = ${color.bg}
padding = 1
module-margin-left = 1
module-margin-right = 1
;wm-restack = bspwm
modules-center = alsa tray



;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; --- Configuración Global (Continuación) ---

; Separador que se inserta entre la salida de cada módulo (default: " ")
separator =

; Espaciado extra (obsoleto, ya no lo uso)
spacing = 0

; Opacidad en fade in/out
dim-value = 1.0

; Nombre de la ventana para el WM (para OpenBox)
wm-name = openbox

; Reorganiza la barra para que esté sobre ventanas en fullscreen
wm-restack = bspwm

; Ajuste de DPI (solo para fuentes escalables)
; dpi = 

; Habilitar comunicación entre procesos (IPC)
enable-ipc = true

; Handlers de clic de respaldo si el módulo no tiene uno
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

; Puntero del ratón para eventos de clic/scroll (requiere xcursor)
cursor-click = 
cursor-scroll = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Configuración de la Aplicación

[settings]
; Habilita la pseudo-transparencia (si no hay compositor)
pseudo-transparency = false

